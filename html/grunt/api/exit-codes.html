<h1>Exit Codes</h1>
<ul> <li>
<code>0</code> - No errors!</li> <li>
<code>1</code> - Fatal error</li> <li>
<code>2</code> - Missing gruntfile error</li> <li>
<code>3</code> - Task error</li> <li>
<code>4</code> - Template processing error</li> <li>
<code>5</code> - Invalid shell auto-completion rules error</li> <li>
<code>6</code> - Warning</li> </ul><div class="_attribution">
