<div class="section" id="g_t_005cclosing">   <h3 class="section" id="g_t_005cclosing">\closing</h3>    <p>Synopsis: </p>  <pre data-language="latex">\closing{<var>text</var>}
</pre> <p>Produce the letter’s closing. This is optional, but usual. It appears at the end of a letter, above a handwritten signature. For example: </p>  <pre data-language="latex">\closing{Regards,}
