<h1 id="all">  .all </h1> <pre data-language="javascript">.all() -&gt; Promise
</pre> <p>Consume the resolved <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Iteration_protocols" title=""><code>Iterable</code></a> and wait for all items to fulfill similar to <a href="promise.all.html"><code>Promise.all()</code></a>.</p> <p><a href="promise.resolve.html"><code>Promise.resolve(iterable).all()</code></a> is the same as <a href="promise.all.html"><code>Promise.all(iterable)</code></a>. </p>   <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
