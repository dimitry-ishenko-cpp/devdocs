<h1>uniq</h1> <p>Removes any duplicate elements in an array.</p> <p class="code-label">Input</p> <div class="highlight"><pre class="language-liquid" data-language="liquid">{% assign my_array = "ants, bugs, bees, bugs, ants" | split: ", " %}

{{ my_array | uniq | join: ", " }}</pre></div> <p class="code-label">Output</p> <div class="highlight"><pre class="language-liquid" data-language="liquid">ants, bugs, bees</pre></div><div class="_attribution">
